<div class="body">
    <h3>Favoriten</h3>

    <div class="buttons" *ngIf="(favorites$ | async) as favorites; else loading;">
        <button mat-raised-button *ngFor="let favorite of favorites;" (click)="switch(favorite)"><mat-icon>{{ favorite.icon }}</mat-icon> {{ favorite.name }}</button>
    </div>

    <ng-template  #loading>
        <div class="loader">
            <mat-spinner color="accent" diameter="50"></mat-spinner>
        </div>
    </ng-template>
</div>
